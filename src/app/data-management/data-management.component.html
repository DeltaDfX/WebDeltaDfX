<div class="row mt-5">
    <div class="container" ng-controller="dataManagementCtrl">
        <div class="formBox">
            <form>
                <div class="row">
                    <h1>Data Management</h1>
                </div>
                <div class="form-group">
                    <label for="country_input">Country: </label>
                    <select class="form-control" formControlName="country" id="country_input">
                        <option *ngFor="let country of listCountries">
                            {{country}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="division_input">Division: </label>
                    <select class="custom-select" data="Choose..." id="division_input">
                        <option value=""></option>
                        <option value="Manufacturing">Manufacturing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nameBusiness_input">Name of Business Unit: </label>
                    <input type="text" class="form-control" id="nameBusiness_input" placeholder="Name of Business Unit">
                </div>
                <div class="form-group">
                    <label for="industry_input">Industry: </label>
                    <select class="form-control" id="industry_input">
                        <option value=""></option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Manufacturing">Financial Service</option>
                    </select>
                </div>
                <div class="form-group row justify-content-center">
                    <button (click)="submitButtonClicked()" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
