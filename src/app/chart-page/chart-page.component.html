<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-filter"></i>
        Filter
    </div>
    <div class="card-body">
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Group Stakeholder</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let group of groups">
                    <td>{{group.id}}</td>
                    <td>{{group.name}}</td>
                    <td><input type="checkbox" name="selectGroup" [defaultChecked]="group.isChecked"
                               value="{{group.isChecked}}" [(ngModel)]="group.isChecked"
                               (change)="toggleVisibility(group, $event)"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer small text-muted">
        <button (click)="search()">Search</button>
    </div>
</div>
<!-- Area Chart Example-->
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-chart-area"></i>
        Area Chart Example
    </div>
    <div class="card-body">
        <canvas id="myAreaChart" width="100%" height="30"></canvas>
    </div>
    <div class="card-footer small text-muted">Text</div>
</div>
<div class="row">
    <div class="col-lg-8">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-chart-bar"></i>
                Bar Chart Example
            </div>
            <div class="card-body">
                <canvas id="myBarChart" width="100%" height="50"></canvas>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-chart-pie"></i>
                Pie Chart Example
            </div>
            <div class="card-body">
                <div style="display: block">
                    <canvas mdbChart
                            [chartType]="chartType"
                            [datasets]="chartDatasets"
                            [labels]="chartLabels"
                            [colors]="chartColors"
                            [options]="chartOptions"
                            [legend]="true"
                            (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>
    </div>
</div>
