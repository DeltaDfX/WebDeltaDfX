<div id="wrapper">
  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="./company-dashboard">
        <div class="d-flex align-items-center">
          <img src="assets/icon/company-dashboard-homepage-button.png" height="20" class="mr-1"/>
          <span>Company Dashboard</span>
        </div>
      </a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link" aria-haspopup="true"
         aria-expanded="false" (click)="sideBarClicked(view.CorporateSnapshot)">
        <span>Corporate Snapshot</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="sideBarClicked(view.OrganisationalDrivers)">
        <span>Organisational Drivers</span></a>
    </li>
  </ul>
  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="./company-dashboard">Company Dashboard</a>
        </li>
        <li class="breadcrumb-item active">{{contentOfView}}</li>
      </ol>
      <div [ngSwitch]="contentOfView">
        <ng-template [ngSwitchCase]="view.LocationAndIndustry">
          <app-location-and-industry></app-location-and-industry>
        </ng-template>
        <ng-template [ngSwitchCase]="view.StakeholderIssues">
          <app-chart-page></app-chart-page>
        </ng-template>
        <ng-template [ngSwitchCase]="view.OrganisationalDrivers">
          <app-organisational-drivers></app-organisational-drivers>
        </ng-template>
        <ng-template [ngSwitchCase]="view.CorporateSnapshot">
          <app-coporate-snapshot></app-coporate-snapshot>
        </ng-template>
      </div>
    </div>
  </div>
</div>
