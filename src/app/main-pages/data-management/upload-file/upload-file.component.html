<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-file-upload"></i>
        File Upload
    </div>
    <div class="card-body">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="fileProgress($event)"
                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                <label class="custom-file-label"
                       for="inputGroupFile01">{{fileData ? fileData.name : 'Choose file'}}</label>
            </div>
        </div>
        <div class="alert alert-info" role="alert" *ngIf="messageAlert != ''">
            {{messageAlert}}
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="onSubmit()">Upload</button>
        </div>
    </div>
</div>
